<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Il torneo di Toka</title>
        <!-- FAVICON -->
        <link rel="icon" href="img/800x800.png"/>
        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
        <!-- CSS -->
        <!-- VUE JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap-grid.min.css"> -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <div class="page">
    
                <!-- Lista partecipanti -->
                
                <div id="partecipants" class="m-auto" >
                    <div class="partecipants-title">
                        <h2>GLi eroi di questa sera</h2>
                    </div>
                    <form class="partecipants-input" @submit.prevent="addPartecipant">    
                        <input type="text"  id="partecipant" v-model="partecipanti" required>
                        <button type="submit" id="add-hero" class="btn">Aggiungi bertuccia</button>
                    </form>
                    <div class="partecipants-list__container">
                        <ul class="partecipants-list">
                            <li class="partecipants-list-item d-flex" v-for="partecipant in partecipants">
                                {{partecipant}}
                                <div >
                                    <i class="fa-solid fa-xmark f-right"></i>

                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                
    
            </div>

        </div>
        

        <script src="js/script.js"></script>
    </body>
</html>
